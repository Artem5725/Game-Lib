<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet/less"
      type="text/css"
      href="/src/components/common/card/Card.less"
    />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <title>Document</title>
  </head>
  <body style="background-color: black;">
    <div class="card">
      <div class="card__image-space">
        <img class="card__image" alt="Hello" src="/public/placeholder.png" />
        <div class="card__image-button card__image-button_favourite">
          <div class="card__image-button-icon card__image-button-icon_star"></div>
        </div>
        <div class="card__image-button card__image-button_all">
          <div class="card__image-button-icon card__image-button-icon_check card__image-button-icon_check_active"></div>
        </div>
      </div>
      <div class="card__mark">5.0</div>
      <div class="card__name">Game</div>
      <div class="card__platforms">
        <div class="card__platform">Ps4</div>
        <div class="card__platform">Ps5</div>
      </div>
    </div>
    <br>
    <div class="card-add">
      <div class="card-add__adding-space">
        <div class="card-add__plus-part"></div>
        <div class="card-add__plus-part"></div>
      </div>
    </div>
    <br>
    <div class="card-truncated">
      <img
        class="card-truncated__image"
        alt="Hello"
        src="/public/placeholder.png"
      />
      <div class="card-truncated__content-wrapper">
        <div class="card-truncated__info">
          <div class="card-truncated__name">Test</div>
        </div>
      </div>
    </div>
  </body>
</html>
